<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오 공유</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
  <h1>카카오 공유 테스트</h1>
  <button id="kakaotalk-share-btn">카카오톡으로 공유하기</button>

  <script>
    Kakao.init('{{ app_key }}'); // 이 부분이 핵심!
    Kakao.Share.createDefaultButton({
      container: '#kakaotalk-share-btn',
      objectType: 'text',
      text:
        '기본 템플릿으로 제공하는 텍스트 템플릿은 텍스트를 최대 200자까지 표시할 수 있습니다. 텍스트 템플릿은 텍스트 영역과 하나의 기본 버튼을 가집니다. 임의의 버튼을 설정할 수도 있습니다. 여러 장의 이미지, 프로필 정보 등 보다 확장된 형태의 카카오톡 공유는 다른 템플릿을 이용해 보낼 수 있습니다.',
      link: {
        mobileWebUrl: 'https://developers.kakao.com',
        webUrl: 'https://developers.kakao.com',
      },
    });

  </script>
</body>
</html>
